<table>
  <thead>
    <tr>
      <th class="name">Nom</th>
      <th class="price">Prix</th>
      <th class="Qty">Quantit√©</th>
    </tr>
  </thead>
  <tbody>
    <tr
      [class.selected]="selectedArticles.has(a)"
      (click)="toggle(a)"
      *ngFor="let a of articles"
    >
      <td class="name">{{ a.name | ellipsis: 13 }}</td>
      <td class="price">{{ a.price | currency: "EUR" }}</td>
      <td class="Qty">{{ a.qty }}</td>
    </tr>
  </tbody>
</table>
